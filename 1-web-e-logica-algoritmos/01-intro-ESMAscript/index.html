<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro ECMAScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Planificador de Viajes</h1>

        <section id="registro-destino">
            <h2>Registrar Nuevo Destino</h2>
            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" placeholder="Ingrese el destino">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
            </div>

            <div class="form-group">
                <label for="transporte">Transporte:</label>
                <select id="transporte">
                    <option value="avión">Avión</option>
                    <option value="autobús">Autobús</option>
                    <option value="tren">Tren</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <button id="btn-registrar">Registrar Destino</button>
        </section>

        <section id="itinerario-seccion">
            <h2>Itinerario</h2>
            <ul id="lista-destinos">
                <li class="empty-itinerary">El itinerario está vacío.</li>
            </ul>
            <button id="btn-mostrar-itinerario">Mostrar Itinerario</button>
        </section>
    </div>

    <script type="module" src="interfazUsuario.js"></script>
</body>
</html>
