<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Productos Destacados</h1>

        <section id="productos-baratos">
            <h2>Productos con precio menor a $100</h2>
            <ul id="lista-productos-baratos">
                </ul>
        </section>

        <section id="productos-baratos-ordenados">
            <h2>Productos baratos ordenados alfabéticamente</h2>
            <ul id="lista-productos-baratos-ordenados">
                </ul>
        </section>

        <section id="nombres-productos-baratos">
            <h2>Nombres de los productos baratos</h2>
            <ul id="lista-nombres-productos-baratos">
                </ul>
        </section>

        <section id="precio-total">
            <h2>Precio total de todos los productos</h2>
            <p id="total-precio"></p>
        </section>

        <section id="hay-educacion">
            <h2>¿Hay algún producto en la categoría "Educación"?</h2>
            <p id="respuesta-educacion"></p>
        </section>
    </div>

    <script src="app1.js"></script>
</body>
</html>
